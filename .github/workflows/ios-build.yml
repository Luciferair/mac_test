name: iOS Signed Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.7'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Install certificate & provisioning profile
      run: |
        mkdir -p ~/certs
        # Decode base64 â†’ files
        echo "${{ secrets.IOS_CERTIFICATE_P12 }}" | base64 -d > ~/certs/ios_distribution.p12
        echo "${{ secrets.IOS_MOBILEPROVISION }}" | base64 -d > ~/certs/profile.mobileprovision

        # Extract certificate and key using OpenSSL
        openssl pkcs12 -in ~/certs/ios_distribution.p12 -clcerts -nokeys -out ~/certs/cert.pem -passin pass:"${{ secrets.IOS_CERT_PASSWORD }}"
        openssl pkcs12 -in ~/certs/ios_distribution.p12 -nocerts -nodes -out ~/certs/key.pem -passin pass:"${{ secrets.IOS_CERT_PASSWORD }}"

        # Create & configure keychain
        security create-keychain -p "" build.keychain
        security set-keychain-settings -lut 21600 build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain

        # Import certificate and key separately
        security import ~/certs/cert.pem -k ~/Library/Keychains/build.keychain -A
        security import ~/certs/key.pem -k ~/Library/Keychains/build.keychain -A

        # Set partition list for codesign access
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" ~/Library/Keychains/build.keychain

        security list-keychains -s ~/Library/Keychains/build.keychain

        # Install provisioning profile
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp ~/certs/profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

        # List available signing identities
        security find-identity -v -p codesigning ~/Library/Keychains/build.keychain

    - name: Configure code signing
      run: |
        # Get signing identity
        SIGNING_IDENTITY=$(security find-identity -v -p codesigning ~/Library/Keychains/build.keychain | head -1 | grep '"' | sed -e 's/[^"]*"//' -e 's/".*//')
        echo "Signing identity: $SIGNING_IDENTITY"
        
        # Update Xcode project settings
        /usr/libexec/PlistBuddy -c "Set :objects:97C147061CF9000F007C117D:buildSettings:CODE_SIGN_STYLE Manual" ios/Runner.xcodeproj/project.pbxproj
        /usr/libexec/PlistBuddy -c "Set :objects:97C147061CF9000F007C117D:buildSettings:CODE_SIGN_IDENTITY \"$SIGNING_IDENTITY\"" ios/Runner.xcodeproj/project.pbxproj
        /usr/libexec/PlistBuddy -c "Set :objects:97C147071CF9000F007C117D:buildSettings:CODE_SIGN_STYLE Manual" ios/Runner.xcodeproj/project.pbxproj
        /usr/libexec/PlistBuddy -c "Set :objects:97C147071CF9000F007C117D:buildSettings:CODE_SIGN_IDENTITY \"$SIGNING_IDENTITY\"" ios/Runner.xcodeproj/project.pbxproj
        /usr/libexec/PlistBuddy -c "Set :objects:249021D4217E4FDB00AE95B9:buildSettings:CODE_SIGN_STYLE Manual" ios/Runner.xcodeproj/project.pbxproj
        /usr/libexec/PlistBuddy -c "Set :objects:249021D4217E4FDB00AE95B9:buildSettings:CODE_SIGN_IDENTITY \"$SIGNING_IDENTITY\"" ios/Runner.xcodeproj/project.pbxproj

    - name: Build signed IPA with export options
      run: |
        flutter build ipa --release \
          --export-options-plist=ios/Runner/ExportOptions.plist

    - name: Upload Signed IPA
      uses: actions/upload-artifact@v4
      with:
        name: signed-ios-ipa
        path: build/ios/ipa/*.ipa
