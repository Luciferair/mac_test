name: iOS Signed Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.7'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Install certificate & provisioning profile
      run: |
        mkdir -p ~/certs
        # Decode base64 â†’ files
        echo "${{ secrets.IOS_CERTIFICATE_P12 }}" | base64 -d > ~/certs/ios_distribution.p12
        echo "${{ secrets.IOS_MOBILEPROVISION }}" | base64 -d > ~/certs/profile.mobileprovision

        # Extract certificate and key using OpenSSL
        openssl pkcs12 -in ~/certs/ios_distribution.p12 -clcerts -nokeys -out ~/certs/cert.pem -passin pass:"${{ secrets.IOS_CERT_PASSWORD }}"
        openssl pkcs12 -in ~/certs/ios_distribution.p12 -nocerts -nodes -out ~/certs/key.pem -passin pass:"${{ secrets.IOS_CERT_PASSWORD }}"

        # Create & configure keychain
        security create-keychain -p "" build.keychain
        security set-keychain-settings -lut 21600 build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain

        # Import certificate and key separately
        security import ~/certs/cert.pem -k ~/Library/Keychains/build.keychain -A
        security import ~/certs/key.pem -k ~/Library/Keychains/build.keychain -A

        # Set partition list for codesign access
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" ~/Library/Keychains/build.keychain

        security list-keychains -s ~/Library/Keychains/build.keychain

        # Install provisioning profile
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp ~/certs/profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

        # List available signing identities
        security find-identity -v -p codesigning ~/Library/Keychains/build.keychain

    - name: Configure code signing
      run: |
        # Get signing identity
        SIGNING_IDENTITY=$(security find-identity -v -p codesigning ~/Library/Keychains/build.keychain | head -1 | grep '"' | sed -e 's/[^"]*"//' -e 's/".*//')
        echo "Signing identity: $SIGNING_IDENTITY"
        
        # Create Python script to update Xcode project
        cat > update_xcode.py << 'EOF'
import sys
import re

def update_xcode_project(file_path, signing_identity):
    with open(file_path, 'r') as f:
        content = f.read()
    
    # Find all buildSettings sections and add code signing
    pattern = r'(buildSettings = \{[^}]*PRODUCT_BUNDLE_IDENTIFIER = com\.toyutoyu\.app;[^}]*)\};'
    
    def replace_build_settings(match):
        settings = match.group(1)
        if 'CODE_SIGN_IDENTITY' not in settings:
            settings += f'\n\t\t\t\tCODE_SIGN_IDENTITY = "{signing_identity}";'
            settings += '\n\t\t\t\tCODE_SIGN_STYLE = Manual;'
            settings += '\n\t\t\t\tDEVELOPMENT_TEAM = 4AJFY7K2UM;'
        return settings + '\n\t\t\t};'
    
    updated_content = re.sub(pattern, replace_build_settings, content, flags=re.DOTALL)
    
    with open(file_path, 'w') as f:
        f.write(updated_content)

if __name__ == "__main__":
    update_xcode_project("ios/Runner.xcodeproj/project.pbxproj", sys.argv[1])
EOF
        
        # Run the Python script
        python3 update_xcode.py "$SIGNING_IDENTITY"
        
        echo "Updated project settings:"
        grep -A 3 -B 1 "CODE_SIGN" ios/Runner.xcodeproj/project.pbxproj || echo "No CODE_SIGN settings found"

    - name: Build signed IPA with export options
      run: |
        flutter build ipa --release \
          --export-options-plist=ios/Runner/ExportOptions.plist

    - name: Upload Signed IPA
      uses: actions/upload-artifact@v4
      with:
        name: signed-ios-ipa
        path: build/ios/ipa/*.ipa
